<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center Padd">
        <div id="calculator" class="Top_section align-items-center p-2">
            <h1 class="H1_head">Calculator</h1>
            <input type="text" placeholder="Enter Value" class="w-100" id="display" readonly>
            <button class="button-80" role="button" onclick="appendToDisplay('1')">1</button>
            <button class="button-80" role="button" onclick="appendToDisplay('2')">2</button>
            <button class="button-80" role="button" onclick="appendToDisplay('3')">3</button>
            <button class="button-80" role="button" onclick="appendToDisplay('4')">4</button>
            <button class="button-80" role="button" onclick="appendToDisplay('5')">5</button>
            <button class="button-80" role="button" onclick="appendToDisplay('6')">6</button>
            <button class="button-80" role="button" onclick="appendToDisplay('7')">7</button>
            <button class="button-80" role="button" onclick="appendToDisplay('8')">8</button>
            <button class="button-80" role="button" onclick="appendToDisplay('9')">9</button>
            <button class="button-80" role="button" onclick="appendToDisplay('0')">0</button>
            <button class="button-80" role="button" onclick="clearDisplay()">C</button>
            <button class="button-80" role="button" onclick="appendToDisplay('+')">+</button>
            <button class="button-80" role="button" onclick="appendToDisplay('-')">-</button>
            <button class="button-80" role="button" onclick="appendToDisplay('*')">*</button>
            <button class="button-80" role="button" onclick="appendToDisplay('/')">/</button>
            <button class="button-80" role="button" onclick="appendToDisplay('.')">.</button>
            <button class="button-80" role="button" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const expression = document.getElementById('display').value;
            try {
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
